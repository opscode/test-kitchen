language: ruby

rvm:
  - 1.9.3
  - 2.0.0
  - jruby-19mode
  - ruby-head

env:
  - RUBYGEMS_VERSION=2.0.3
  - RUBYGEMS_VERSION=1.8.25

before_install:
  - gem update --system $RUBYGEMS_VERSION
  - gem --version

bundler_args:
  - --without docs
  - --without guard

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-19mode
  exclude:
    - rvm: 2.0.0
      env: RUBYGEMS_VERSION=1.8.25
